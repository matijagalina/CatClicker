<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="common_style">
    <header class="common_style">
      <h1>Cat Clicker</h1>
      <p>Click on a cat and make it count</p>
    </header>
    <section class="img_container">
      <ul id="catList"></ul>
      <div id="catContainer">
        <h3></h3>
        <img src="">
        <p></p>
      </div>
    </section>
    <button id="adminBtn" class="btn">Admin</button>
    <aside id="adminAside" class="common_style">
      <div class="adminInputs common_style">
        <input id="catName" type="text" placeholder="cat name">
        <input id="catSrc" type="url" placeholder="cat img url">
        <input id="catCounter" type="number" placeholder="number of clicks">
        <div class="adminBtns">
          <button id="adminCancel" class="btn">Cancel</button>
          <button id="adminSave" class="btn">Save</button>
        </div>
      </div>
    </aside>
  </main>

  <script src="catClicker.js"></script>
</body>

</html>
